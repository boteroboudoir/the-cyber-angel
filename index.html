<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the cyber angel of the internet</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: #3fbcff;
            font-family: 'DejaVu Sans Mono', monospace;
            overflow: hidden;
            padding: 20px; /* Added padding for smaller screens */
            box-sizing: border-box;
            text-align: center; /* Center text for all screen sizes */
        }

        .portal {
            font-size: 3em;
            opacity: 0;
            animation: fadeIn 3s forwards, fadeOut 1s forwards 5s;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
            }
        }

        .socials {
            display: none;
            font-size: 1.5em;
            margin-top: 20px;
            animation: fadeIn 2s forwards 6s;
            padding: 0 10px; /* Added padding to prevent text cut-off */
            max-width: 100%; /* Ensure the text fits on smaller screens */
        }

        .glow {
            text-shadow: 0 0 20px #3fbcff, 0 0 30px #3fbcff;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .portal {
                font-size: 2.5em; /* Adjust font size for medium screens */
            }

            .socials {
                font-size: 1.4em; /* Slightly smaller font size for social links */
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px; /* Less padding for small screens */
            }

            .portal {
                font-size: 2.2em; /* Smaller font size for small screens */
            }

            .socials {
                font-size: 1.3em; /* Even smaller font size for social links */
                padding: 0 20px; /* Ensure proper text wrapping and prevent cut-off */
            }
        }
    </style>
</head>
<body>
    <div class="portal glow" id="portalText"></div>
    <div class="socials" id="socialsList">
        <p>x: @thecyberangel</p>
        <p>email: thecyberangeloftheinternet@outlook.com</p>
        <p>sms: 717-324-2315</p>
        <p>instagram: @thecyberangeloftheinternet</p>
        <p>instagram: @thecyberangeloftheinternet</p>
        <p>discord: @thecyberangeloftheinternet</p>
        <p>i look forward to working with you.</p>
    </div>

    <script>
        const portalText = "now entering...";
        let index = 0;

        function typeText() {
            if (index < portalText.length) {
                document.getElementById("portalText").textContent += portalText.charAt(index);
                index++;
                setTimeout(typeText, 150); // Adjust this value for speed
            } else {
                setTimeout(showSocials, 500); // Delay before showing socials
            }
        }

        function showSocials() {
            document.getElementById("portalText").style.display = 'none';
            document.getElementById("socialsList").style.display = 'block';
        }

        window.onload = typeText;
    </script>
</body>
</html>
