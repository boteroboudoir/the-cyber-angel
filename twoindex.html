<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the cyber angel</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: lightblue;
            font-family: 'DejaVu Sans Mono', monospace;
            overflow: hidden;
        }

        .portal {
            font-size: 3em;
            text-align: center;
            opacity: 0;
            animation: fadeIn 3s forwards, fadeOut 1s forwards 5s;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
            }
        }

        .socials {
            display: none;
            text-align: center;
            font-size: 1.5em;
            margin-top: 20px;
            animation: fadeIn 2s forwards 6s;
        }

        .glow {
            text-shadow: 0 0 20px lightblue, 0 0 30px lightblue;
        }
    </style>
</head>
<body>
    <div class="portal glow" id="portalText"></div>
    <div class="socials" id="socialsList">
        <p> s o c i a l s .<p> 
        <p>Email: thecyberangeloftheinternet@outlook.com</p>
        <p>SMS: 717-324-2315</p>
        <p>X: @thecyberangel</p>
        <p>Instagram: @thecyberangeloftheinternet</p>
        <p>Discord: @thecyberangeloftheinternet</p>
    </div>

    <script>
        const portalText = "now entering...";
        let index = 0;

        function typeText() {
            if (index < portalText.length) {
                document.getElementById("portalText").textContent += portalText.charAt(index);
                index++;
                setTimeout(typeText, 150); // Adjust this value for speed
            } else {
                setTimeout(showSocials, 500); // Delay before showing socials
            }
        }

        function showSocials() {
            document.getElementById("portalText").style.display = 'none';
            document.getElementById("socialsList").style.display = 'block';
        }

        window.onload = typeText;
    </script>
</body>
</html>
